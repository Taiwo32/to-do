<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./service.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Service</title>
</head>

<body>
    <nav>
        <img src="images-2/logo.png" alt="" class="logo">
        <ul id="menu-links">
            <li> <a href="/">Home</a> </li>
            <li> <a href="">Service</a> </li>
            <li> <a href="">Projects</a> </li>
            <li> <a href="">About Us</a></li>
        </ul>
        <button class="nav-btn">Get Started <img src="images-2/arrow-white.png" alt=""></button>

        <img src="images-2/menu.png" alt="" class="menu-icon" onclick="toogleMenu()">
    </nav>
    <div class="header">
        <div class="header-image">

            <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true"
                space-between="30" centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
                <swiper-slide><img src="/images-2/service1.jpeg" alt=""></swiper-slide>
                <swiper-slide><img src="/images-2/service2.jpeg" alt=""></swiper-slide>
                <swiper-slide><img src="/images-2/service3.jpeg" alt=""></swiper-slide>
                <swiper-slide><img src="/images-2/service4.jpeg" alt=""></swiper-slide>
                <swiper-slide><img src="/images-2/service5.jpeg" alt=""></swiper-slide>
                <!-- <swiper-slide><img src="/images-2/user.png" alt=""></swiper-slide>
                <swiper-slide><img src="/images-2//user.png" alt=""></swiper-slide>
                <swiper-slide><img src="/images-2/user.png" alt=""></swiper-slide>
                <swiper-slide><img src="/images-2/user.png" alt=""></swiper-slide> -->
            </swiper-container>

            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

        </div>
        <div class="header-content">
            <h3>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis omnis, sit atque nesciunt ullam odio id voluptate inventore debitis itaque doloremque. Dolore nemo nostrum quia error modi provident delectus. Quaerat.
            </h3>
        </div>
    </div>






    <script>
        let menuLinks = document.getElementById('menu-links');

        function toogleMenu() {
            menuLinks.classList.toggle('show-menu');
        }



        let navbar = document.querySelector('nav');

        window.onscroll = function () {
            if (window.scrollY > 0) {
                navbar.style.background = '#eefff9';
            } else {
                navbar.style.background = 'transparent'
            }
        }
    </script>

</body>

</html>
